{% extends "base.html" %}

{% block content %}

<div class="hero_strip primary-strip">
    <div class="strip-content">
        <h1 class="md-display-1">{{ page.title }}</h1>
        <p class="md-subhead">{{ page.sub_title }}</p>
    </div>
</div>

<div class="strip default-strip" ng-controller="GalleryCtrl" ng-init="images = {{ json_images }}">
    <div id="gallery" class="strip-content">
        <md-card>
            <md-grid-list md-cols-gt-md="5" md-cols-md="4" md-cols="3" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="4px">
                <md-grid-tile class="thumbnail" ng-click="showDialog($event, $index)" ng-repeat="imageData in images" ng-style="{'background-image':'url({[imageData.thumbnail_image_bucket_url]})'}" md-colspan-gt-sm="1" md-rowspan-gt-sm="1">
                </md-grid-tile>
            </md-grid-list>
        </md-card>
    </div>
</div>

{% endblock %}
