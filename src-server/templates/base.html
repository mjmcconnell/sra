<html lang="en" ng-app="App">
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="/static/css/public.css">
        <meta name="viewport" content="initial-scale=1" />
    </head>
    <body layout="column" ng-controller="AppCtrl">
        <a name="home"></a>
        {% include 'includes/sidebar.html' %}

        <md-content layout="row" flex>
            <div layout="column" flex id="content">

                <md-toolbar class="global-header">
                    <div class="md-toolbar-tools">
                        <a class="logo-large" hide show-gt-xs href="#home">
                            <img src="/static/img/head.png">
                            <h2>Sharon Regan Art</h2>
                        </a>
                        <a class="logo-small" hide-gt-xs href="#home">
                            <img src="/static/img/logo.png">
                        </a>
                        <span flex></span>
                        <div hide show-gt-xs class="global-header-links">
                            <md-button href="#gallery" class="global-header-link">Gallery</md-button>
                            <md-button href="#contact" class="global-header-link">Contact</md-button>
                        </div>
                        <md-button class="md-icon-button" aria-label="Toggle Menu" hide-gt-xs ng-click="openNav()">
                            <md-icon md-svg-icon="/static/img/icons/ic_menu_black_24px.svg"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>

                <div class="page-content">
                    {% block content %}{% endblock %}
                </div>

                <footer flex="none">
                    <div class="strip default-strip">
                        <div class="strip-content">
                        <span>Share:</span>
                            <a href="http://www.facebook.com/sharer/sharer.php?u=sharonreganart.com" target="_blank">
                                <img src="/static/img/fb.png" alt="Facebook">
                            </a>

                            <a href="https://twitter.com/share?url=https://sharonreganart.com&amp;text=Check out some of the fantastic work by Sharon Regan Art" target="_blank">
                                <img src="/static/img/twitter.png" alt="Twitter">
                            </a>
                        </div>
                    </div>
                </footer>

            </div>
        </md-content>

        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

        <script src="/static/js/public.js"></script>
    </body>
</html>
