<html lang="en" ng-app="App">
    <head>
        <title>Sharon Regan Art - {{ meta_data.title }}</title>
        <meta property="og:title" content="{{ meta_data.title }}" />
        <meta itemprop="name" content="{{ meta_data.title }}">
        <meta name="description" content="{{ meta_data.description }}">
        <meta property="og:description" content="{{ meta_data.description }}" />
        <meta itemprop="description" content="{{ meta_data.description }}">
        <meta name="keywords" content="{{ meta_data.tags }}">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
        <link rel="stylesheet" href="/static/css/public.css">
        <meta name="viewport" content="initial-scale=1" />
        <link href="/static/img/favicon.png" rel="shortcut icon" />
    </head>
    <body layout="column">
        <md-content flex id="main">
            <div ng-controller="NavCtrl" >

                {% include 'includes/sidebar.html' %}

                <md-toolbar class="global-header">
                    <div class="md-toolbar-tools">
                        <a class="logo" href="/">
                            <img src="/static/img/logo.png">
                        </a>
                        <span flex></span>
                        <div class="global-header-nav-button">
                            <md-button class="toggle_menu md-icon-button" aria-label="Toggle Menu" ng-click="toggleNav('right')">
                                <md-icon md-svg-icon="/static/img/icons/ic_menu_black_24px.svg"></md-icon>
                            </md-button>
                        </div>
                    </div>
                </md-toolbar>
            </div>

            <div layout="column" flex id="content">

                {% block content %}{% endblock %}

                {% include 'includes/footer.html' %}

            </div>
        </md-content>

        <!-- Angular Material Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

        <script src="/static/js/public.js"></script>
    </body>
</html>
