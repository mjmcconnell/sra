{% extends "base.html" %}

{% block content %}

<div class="hero_strip primary-strip">
    <div class="strip-content">
        <h1 class="md-display-1">{{ page.title }}</h1>
        <p class="md-subhead">{{ page.sub_title }}</p>
    </div>
</div>

<div class="strip">
    <div class="strip-content">
        <md-card class="left">

            {% for module in about_modules %}
                <h2>{{ module.title }}</h2>
                <span>{{ module.content }}</span>
            {% endfor %}

        </md-card>
    </div>
</div>

{% endblock %}
